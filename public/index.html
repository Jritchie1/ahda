<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <!--
          manifest.json provides metadata used when your web app is added to the
          homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
        -->
    <meta name="Description" content="A resource to assist managing all your Lovecraftian investigation needs">
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="icon" href="%PUBLIC_URL%/assets/manifest_images/icons/icon-72x72.png" />
    <link rel="shortcut icon" href="%PUBLIC_URL%/assets/manifest_images/icons/icon-72x72.png" />
    <link rel="apple-touch-icon" sizes="76x76" href="%PUBLIC_URL%/assets/manifest_images/icons/icon-72x72.png"/>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/chartist.js/latest/chartist.min.css"
    />
    <script src="https://cdn.jsdelivr.net/chartist.js/latest/chartist.min.js"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <!--
          Notice the use of %PUBLIC_URL% in the tags above.
          It will be replaced with the URL of the `public` folder during the build.
          Only files inside the `public` folder can be referenced from the HTML.

          Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
          work correctly both with client-side routing and a non-root public URL.
          Learn how to configure a non-root public URL by running `npm run build`.asdasd
        -->
    <title>Arkham Horror Digital Assistant</title>
  </head>
  <body style="background-color: lavender;">
    <script type="text/jsx" src="/index.js" async></script>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root" style="position: relative;">
        <img src="/assets/img/eldersignlogo.webp" alt="Elder Sign Logo" height="192px" style="position: absolute; top: 25vh; left: calc(50vw - 96px);">
        <div width="192px" style="position: absolute; top: calc(25vh + 202px); left: calc(50vw - 96px); font-family: Helvetica; font-size: 15px; text-align:center">
          Arkham Horror Digital Assistant
        </div>
    </div>
  </body>
</html>
